
<div class="wrapper">
    <div class="inside-wrapper">
        <img class="lock" src="assets\statusValidationIcons\padlock.svg" alt="">
        <form action="" [formGroup]="statusValidationForm" (ngSubmit)="onSubmit()">
            <div class="input-div">
                <h1>Molimo unesite broj licne karte</h1>
                <input type="text" class="form-control input" formControlName="brojLicneKarte" placeholder="Broj licne karte" id=""> 
                <span *ngIf="emptyForm" class="error-msg">Molimo unesite broj licne karte.</span>
                <span *ngIf="minMaxLength" class="error-msg">Broj licne karte sadrzi 9 cifara.</span>
            </div>
        
            <button class="btn btn-primary">Nastavi</button>
        </form>
 
    </div>

</div>
